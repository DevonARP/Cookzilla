<body>
	<h1>Welcome {{username}}</h1> 
	<br>

Which of your recipes is simialr to the recipe you choose?
<br>

<form action="/add_similar" method="GET">


{% for line in sdata %}
<input type="radio" name="recipe" value="{{line.recipeID}}" required>Title: {{line.title}}, Creator: {{line.PostedBy}}</input>
	<br>
{% endfor %}
<br>

<input type="submit" value="Pick recipe">
{% if error %}
<p class="error"><strong>Error:</strong> {{error}}</p>
{% endif %}
</form>



<a href="/logout">Logout</a>

</body>
