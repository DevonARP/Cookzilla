<html>

<body>
	<h1>Welcome {{username}}</h1> 
	<br>

Which tag do you want to remove?
<br>

<form action="/tag_edit" method="GET">


{% for line in sdata %}
<input type="radio" name="tag" value="{{line.tagText}}" required>{{line.tagText}}</input>
	<br>
{% endfor %}
<br>

<input type="submit" value="Remove tag">
{% if error %}
<p class="error"><strong>Error:</strong> {{error}}</p>
{% endif %}
</form>



<a href="/logout">Logout</a>

</body>


</html>
